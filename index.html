<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Assignment-1</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h2 class="text-center">Online Store Discount Calculator</h2>
          <form>
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >PLease Enter Your Total Purchase Amount...</label
              >
              <input
                type="text"
                class="form-control"
                id="totalAmount"
                aria-describedby="emailHelp"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="calculateDiscount"
            >
              Calculate Discount
            </button>
          </form>
          <div class="row mt-4">
            <div class="col-md-4">
              <h5>Purchase Amount</h5>
              <h3 id="displayTotalAmount">0</h3>
            </div>
            <div class="col-md-4">
              <h5>Discounted Price</h5>
              <h3 id="displayDiscountedPrice">0</h3>
            </div>
            <div class="col-md-4">
              <h5>Discount Amount</h5>
              <h3 id="displayDiscountedAmount">0</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h2 class="text-center">Filter Even Numbers</h2>
          <h4 class="text-center">
            Original Array: [12, 34, 45, 23, 6, 78, 54, 90]
          </h4>
          <h4 class="text-center" id="filteredArray"></h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h2 class="text-center">Multiplication Table Generator</h2>
          <form>
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Please Enter A Counting Number...</label
              >
              <input
                type="number"
                class="form-control"
                id="multiplicationNumberInput"
                aria-describedby="emailHelp"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="generateMultiplicationbtn"
            >
              Generate Multiplication
            </button>
          </form>
          <h5 id="multiplicationTable"></h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h2 class="text-center">Grade Calculator</h2>
          <form>
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Please Enter Your Marks...</label
              >
              <input
                type="number"
                class="form-control"
                id="marks"
                aria-describedby="emailHelp"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="calculateGradeBtn"
            >
              Generate Grade
            </button>
          </form>
          <h5 class="mt-2" id="yourGrade"></h5>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
